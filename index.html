<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>A Simple Slideshow</h1>
    <div class="slideshowContainer">
        <div class="slide">
            <img src="./images/img1.jpg" alt="pic1">
            <div class="caption">Pic 1</div>
        </div>
        <div class="slide">
            <img src="./images/img2.jpg" alt="pic2">
            <div class="caption">Pic 2</div>
        </div>
        <div class="slide">
            <img src="./images/img3.jpg" alt="pic3">
            <div class="caption">Pic 3</div>
        </div>
    </div>
    
</body>
</html>
